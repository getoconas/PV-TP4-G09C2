<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP4 - Punto 7</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="pnl1" header="Libros">
            <h:form id="frmLibro">
                <p:panelGrid id="ingLibro" columns="2">
                    <p:outputLabel for="txtISBN" value="Ingrese ISBN" />
                    <p:inputText id="txtISBN" value="#{libroManagedBean.isbn}" required="true"
                                 requiredMessage="Longitud de ISBN no permitido">
                        <f:validateLength minimum="8" maximum="13" />
                    </p:inputText>
                    <p:outputLabel for="sctAutor" value="Seleccione Autor" />
                    <p:selectOneMenu id="sctAutor" value="#{libroManagedBean.autor}" required="true">
                        <f:selectItem itemLabel="Jorge Luis Borges" itemValue="Jorge Luis Borges" />
                        <f:selectItem itemLabel="Gabriel García Márquez" itemValue="Gabriel García Márquez" />
                        <f:selectItem itemLabel="Isabel Allende" itemValue="Isabel Allende" />
                        <f:selectItem itemLabel="Mark Twain" itemValue="Mark Twain" />
                        <f:selectItem itemLabel="Franz Kafka" itemValue="Franz Kafka" />
                    </p:selectOneMenu>
                    <p:outputLabel for="txtTitulo" value="Ingrese Titulo" />
                    <p:inputText id="txtTitulo" value="#{libroManagedBean.titulo}" required="true"
                                 requiredMessage="Longitud de titulo no permitido">
                        <f:validateLength minimum="3" maximum="50" />
                    </p:inputText>
                    <p:outputLabel for="nmbPrecio" value="Ingrese Precio" />
                    <p:inputNumber id="nmbPrecio" value="#{libroManagedBean.precio}" decimalPlaces="2"
                                   required="true" >
                        <f:validateDoubleRange minimum="0.01" />
                    </p:inputNumber>
                </p:panelGrid>
            
                <p:commandButton id="btnAgregar" value="Agregar" actionListener="#{libroManagedBean.agregarLibro()}" update="growl tblLibro"/>

                <p:panelGrid id="tblLibro" columns="1">
                    <p:dataTable var="lbr" value="#{libroManagedBean.lstLibro}">
                        <p:column headerText="ISBN">
                            <h:outputLabel value="#{lbr.isbn}" />
                        </p:column>
                        <p:column headerText="Autor">
                            <h:outputLabel value="#{lbr.autor}" />
                        </p:column>
                        <p:column headerText="Titulo">
                            <h:outputLabel value="#{lbr.titulo}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputLabel value="#{lbr.precio}" />
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
