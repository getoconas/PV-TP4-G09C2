<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TP4 - Punto 1</title>
    </h:head>
    <h:body>
        <p:panel id="panel1" header="Conversor de temperatura">
            <h:form id="frmConversor">
                <h:panelGrid id="pnlGrid" columns="2">
                    <p:outputLabel id="lblTemperatura" value="Temperatura: "/>
                    <p:inputNumber id="igrNumber" decimalPlaces="1" thousandSeparator="." decimalSeparator=","
                                   value="#{conversorBean.temperatura}"/>
                    <p:outputLabel id="lblDe" value="De: "/>
                    <p:selectOneMenu id="mnuOri" value="#{conversorBean.letraA}">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                        <f:selectItem itemLabel="Kelvin" itemValue="K"/>
                        <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel id="lblHt" value="A: "/>
                    <p:selectOneMenu id="mnuDes" value="#{conversorBean.letraB}">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                        <f:selectItem itemLabel="Kelvin" itemValue="K"/>
                        <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    </p:selectOneMenu>

                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:commandButton id="btnConvertir" value="Convertir" update="lblResultado"> <!-- :lblResultado -->
                    </p:commandButton>

                    <p:outputLabel id="lblResultado" value="Resultado: #{conversorBean.convertir()}" />

                </h:panelGrid>
            </h:form>
    </p:panel>
    </h:body>
</html>
