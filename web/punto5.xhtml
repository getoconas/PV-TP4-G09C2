<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP4 - Punto 5</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="pnl1" header="Ingreso de Profesor">
            <h:form id="frm1">
                <p:panelGrid id="pnlGrid1" columns="2" styleClass="ui-noborder">                    
                    <p:outputLabel for="txtNombre" value="Nombre: " />
                    <p:inputText id="txtNombre" value="#{profesorFormBeans.nombreIngresado}" required="true" 
                                 requiredMessage="Longitud de nombre no permitido">
                        <f:validateLength minimum="3" maximum="60" />
                    </p:inputText>
                    <p:outputLabel for="txtApellido" value="Apellido: " />
                    <p:inputText id="txtApellido" value="#{profesorFormBeans.apellidoIngresado}" required="true"
                                 requiredMessage="Longitud de apellido no permitido">
                        <f:validateLength minimum="3" maximum="40" />
                    </p:inputText>
                    <p:outputLabel for="txtMateria" value="Materia: " />
                    <p:inputText id="txtMateria" value="#{profesorFormBeans.materiaIngresada}" required="true"
                                 requiredMessage="Longitud de materia no permitido">
                        <f:validateLength minimum="3" maximum="30" />
                    </p:inputText>                    
                    <p:commandButton id="btnAgregar" onclick="PF('dlg2').show();" value="Cargar Profesor" action="#{profesorFormBeans.agregarProfesor()}" update="growl lblCantProfesores"/>
                    
                    <p:outputLabel id="lblCantProfesores" value="Profesores cargados: #{profesorFormBeans.cantidadProfesores()}" />
                    <p:dataList value="#{profesorFormBeans.listaProfesor}" var="prof" type="ordered">
                    <f:facet name="header">
                        Lista de Profesores
                    </f:facet>
                        #{prof.apellido}, #{prof.nombre} - #{prof.materia}
                </p:dataList> 
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
