<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP4 - Punto 5</title>
    </h:head>
    <h:body>
        <p:panel id="pnl1" header="Ingreso de Profesor">
            <h:form id="frm1">
                <p:panelGrid id="pnlGrid1" columns="2" styleClass="ui-noborder">                    
                    <p:outputLabel value="Ingrese nombre profesor" />
                    <p:inputText id="iptNombre" value="#{profesorFormBeans.nombreIngresado}"/>
                    <p:outputLabel value="Ingrese apellido profesor" />
                    <p:inputText id="iptapellido" value="#{profesorFormBeans.apellidoIngresado}"/>
                    <p:outputLabel value="Ingrese materia a cargo del profesor" />
                    <p:inputText id="iptMateria" value="#{profesorFormBeans.materiaIngresada}"/>                    
                    <p:commandButton id="btnAgregar" onclick="PF('dlg2').show();" value="Cargar Profesor" action="#{profesorFormBeans.agregarProfesor()}" update="lblCantProfesores"/>
                    
                    <p:outputLabel id="lblCantProfesores" value="Profesores cargado: #{profesorFormBeans.cantidadProfesores()}" />
                    <p:dataList value="#{profesorFormBeans.listaProfesor}" var="prof" type="ordered">
                    <f:facet name="header">
                        Lista de Profesores
                    </f:facet>
                        #{prof.apellido}, #{prof.nombre} - #{prof.materia}
                </p:dataList> 
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
