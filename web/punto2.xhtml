<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP 04 - Punto 02</title>
    </h:head>
    <h:body>
        <p:panel id="panel1" header="Ingreso de Numeros">
            <h:form id="frm1">
                <p:panelGrid id="pnlGrid1" columns="2">
                    <p:outputLabel value="Ingrese numero:" />
                    <p:inputNumber id="intNumber" decimalPlaces="0" value="#{numeroBean.numero}"/>
                    <p:commandButton id="btnCargar" value="Cargar" action="#{numeroBean.agregarNumero()}" update="pnlGrid1" /> 
                    <p:outputLabel value="Tamaño: #{numeroBean.extendArray()}"/>
                    <p:outputLabel />
                    <p:outputLabel value="Calcular Máximo: #{numeroBean.mayorNumero()}"/> 
                    <p:outputLabel />
                    <p:outputLabel value="Minimo: #{numeroBean.menorNumero()}"/>
                    <p:outputLabel />
                    <p:outputLabel value="Promedio: #{numeroBean.promedioNumero()}"/>                    
                    <p:dataList value="#{numeroBean.lstNumbers}" var="num" >
                        <f:facet name="header">
                            Lista de Numeros
                        </f:facet>
                        #{num}
                    </p:dataList>      
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
