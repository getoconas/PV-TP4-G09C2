<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP4 - PUNTO 2</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Ingrese numero" />
                <p:inputText value="#{numeroManagedBean.numero.numero}" />
            </h:panelGrid>
            
            <p:commandButton value="Agregar" actionListener="#{numeroManagedBean.agregarNumero()}" />
            
            <p:dataTable value="#{numeroManagedBean.lstNumber}" var="num" rendered="#{numeroManagedBean.lstNumber.size() > 0 eq true}">
                <p:column headerText="Numeros">
                    <h:outputLabel value="#{num.numero}" />
                </p:column>
            </p:dataTable>
            
            <h:commandLink value="Volver a inicio" id="lnkIndex" action="inicio" />
        </h:form>
    </h:body>
</html>
